<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Resiszing objects</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="item ">
				<img class="item-child" data-itemtype="image" src="../assets/img/card22.png" alt="">
				<div class="resizer_rotate_oth handlers">
					<div class="resizer_all">
						<div class="resizer tm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer bm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer ne">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer nw">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer lm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer rm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer sw">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer se">
							<div class="resizer_dot_cyld"></div>
						</div>
					</div>
					<div class="rotate_item">
						<div class="rotate_cirl"></div>
						<span class="joining_stick"></span>
					</div>
				</div>
			</div>


			<!-- Add text -->
			<div class="item ">
				<div class="item-child" data-itemtype="text" id="typeable-div" tabindex="0"></div>
				<div class="resizer_rotate_oth handlers">
					<div class="resizer_all">
						<div class="resizer tm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer bm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer ne">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer nw">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer lm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer rm">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer sw">
							<div class="resizer_dot_cyld"></div>
						</div>
						<div class="resizer se">
							<div class="resizer_dot_cyld"></div>
						</div>
					</div>
					<div class="rotate_item">
						<div class="rotate_cirl"></div>
						<span class="joining_stick"></span>
					</div>
				</div>
			</div>

			<script src="main.js"></script>
</body>
</html>
