<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      body {display: block;}
      body.active {display: block;background: #ff1f342f;color: #FFF;}
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body class="login_body">
    <section>
      <img id="imageadded" src="greetislandlogo.png" alt="WE HAVE LIFE ALWAYS IN CHRIST JESUS OUR LORD">
      <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>

      <button class="addImage">Add image</button>
    </section>

    <script>
      const addBtn = document.querySelector('.addImage');
      const imgToAdd = document.querySelector('#imageadded');

      addBtn.addEventListener('click', function() {
        var img = document.createElement('img');

        // Set the src attribute to the image URL
        img.src = '_164187-removebg-preview.png';

        // Set the alt attribute also
        img.alt = 'WE HAVE LIFE ALWAYS IN CHRIST JESUS OUR LORD';

        document.body.appendChild(img);

        
        setTimeout(function() {
          // Create a link element for the external CSS file
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.type = 'text/css';
          link.href = '../assets/css/home.css';

          document.head.appendChild(link);

        // Function to load the new script
        async function loadNewScript(newScriptSrc) {
            try {
                // Dynamically import the script as a module
                await import(newScriptSrc);
            } catch (error) {
                console.error('Error loading script:', error);
            }
        }

        // Example usage:
        var newScriptSrc = '../assets/js/auths.js'; // Replace with the actual path to the new script file

        // Load the new script
        loadNewScript(newScriptSrc);




        }, 2000);

      });

      const link = document.querySelector('a');
      link.textContent = 'Mozilla Developer Network';
      link.href = 'https://developer.mozilla.org';

      const sect = document.querySelector('section');
      const para = document.createElement('p');
      para.textContent = 'We hope you enjoyed the ride.';
      sect.appendChild(para);

      const text = document.createTextNode(' â€” the premier source for web development knowledge.');
      const linkPara = document.querySelector('p');
      linkPara.appendChild(text);

      // You could clone link para by doing something like this and inserting the new para instead
      // var newPara = linkPara.cloneNode(true);

      sect.appendChild(linkPara);
      linkPara.parentNode.removeChild(linkPara);

      para.setAttribute('class', 'highlight');

    </script>
  </body>
</html>
